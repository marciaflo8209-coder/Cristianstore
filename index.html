<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cristian Store - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="neon-title">Bienvenido a <span>Cristian Shop</span></h1>
    <div class="login-box">
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="loginBtn">Entrar</button>
      <p id="loginMessage"></p>
    </div>
  </div>

  <script type="module">
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
    import { app } from "./firebase.js";

    const db = getDatabase(app);
    const loginBtn = document.getElementById('loginBtn');
    const loginMessage = document.getElementById('loginMessage');

    loginBtn.addEventListener('click', async () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        loginMessage.textContent = "Por favor completa todos los campos.";
        return;
      }

      const userRef = ref(db, "usuarios/" + user);
      const snapshot = await get(userRef);

      if (!snapshot.exists()) {
        loginMessage.textContent = "Usuario no encontrado.";
        return;
      }

      const data = snapshot.val();

      if (data.password === pass) {
        localStorage.setItem("usuario", user);
        localStorage.setItem("rol", data.rol);
        window.location.href = "panel.html";
      } else {
        loginMessage.textContent = "Contraseña incorrecta.";
      }
    });
  </script>
</body>
</html>
