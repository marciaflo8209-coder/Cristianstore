<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CristianShop - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="neon-text-azul">💎 CristianShop</h1>
    <p class="neon-text-rosa">Inicia sesión para continuar</p>

    <div class="login-box">
      <input type="text" id="username" placeholder="Usuario" autocomplete="off">
      <input type="password" id="password" placeholder="Contraseña" autocomplete="off">
      <button id="loginBtn" class="login-btn">Entrar</button>
    </div>

    <p class="neon-text-dorado">© 2025 CristianShop | Panel de gestión</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
