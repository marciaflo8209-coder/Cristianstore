<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cristian Shop - Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="panel-body">
  <header class="panel-header">
    <h1 class="led-text">💎 Bienvenido a <span class="highlight">Cristian Shop</span></h1>
    <div class="user-info">
      <p id="userName"></p>
      <p>Saldo: <span id="saldo" class="saldo-neon"></span>💰</p>
      <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
    </div>
  </header>

  <main class="panel-main">
    <div class="search-bar">
      <input type="text" id="buscarProducto" placeholder="🔍 Buscar producto...">
      <button id="filtrarBtn" class="action-btn">Filtrar</button>
      <button id="limpiarBtn" class="action-btn">Limpiar</button>
    </div>

    <section id="productos" class="productos-grid">
      <!-- Los productos se cargarán aquí automáticamente -->
    </section>

    <div id="mensajeCompra" class="mensaje-compra oculto"></div>
  </main>

  <footer class="panel-footer">
    <button id="adminPanelBtn" class="admin-btn oculto">⚙️ Panel de Creadores</button>
    <p>© 2025 Cristian Shop. Todos los derechos reservados.</p>
  </footer>

  <script src="panel.js"></script>
</body>
</html>
