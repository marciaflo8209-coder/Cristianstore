<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - CristianShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="owner-body">
  <header class="header">
    <h1 class="neon-header">👑 Panel de Administración - <span>CristianShop</span></h1>
    <button class="logout-btn" onclick="goBack()">⬅ Volver al Panel</button>
  </header>

  <main class="main-panel">

    <section class="admin-section">
      <h2>👥 Gestionar Usuarios</h2>

      <div class="admin-box">
        <h3>➕ Crear Usuario</h3>
        <input type="text" id="newUser" placeholder="Usuario">
        <input type="password" id="newPass" placeholder="Contraseña">
        <input type="number" id="newBalance" placeholder="Saldo inicial">
        <button onclick="createUser()">Crear</button>
      </div>

      <div class="admin-box">
        <h3>💰 Añadir / Quitar Saldo</h3>
        <select id="userSelect"></select>
        <input type="number" id="amount" placeholder="Monto">
        <button onclick="addBalance()">Añadir</button>
        <button onclick="removeBalance()">Quitar</button>
      </div>

      <div class="admin-box">
        <h3>⚙️ Roles</h3>
        <select id="roleUserSelect"></select>
        <button onclick="makeAdmin()">Poner Admin</button>
        <button onclick="removeAdmin()">Quitar Admin</button>
      </div>

      <div class="admin-box">
        <h3>❌ Eliminar Usuario</h3>
        <select id="deleteUserSelect"></select>
        <button onclick="deleteUser()">Borrar</button>
      </div>
    </section>

    <section class="admin-section">
      <h2>🛒 Gestión de Productos</h2>

      <div class="admin-box">
        <h3>➕ Crear Producto</h3>
        <input type="text" id="productName" placeholder="Nombre del producto">
        <input type="number" id="productPrice" placeholder="Precio">
        <input type="text" id="productDuration" placeholder="Duración (días)">
        <input type="number" id="productStock" placeholder="Stock">
        <input type="text" id="productImage" placeholder="URL de la imagen">
        <button onclick="createProduct()">Crear Producto</button>
      </div>

      <div class="admin-box">
        <h3>📦 Productos Existentes</h3>
        <div id="productsList"></div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p>© 2025 CristianShop - Panel de administración</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
