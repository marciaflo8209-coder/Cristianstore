<body>
  <h1>ğŸ’ Panel de AdministraciÃ³n ğŸ’</h1>

  <div class="admin-panel">
    <h2 class="neon">GestiÃ³n de Usuarios</h2>

    <div class="input-box">
      <label>ğŸ‘¤ Usuario:</label>
      <input type="text" id="usuario" placeholder="Nombre del usuario">
    </div>

    <div class="input-box">

    <div class="input-box">
      <label>ğŸ’° Saldo:</label>
      <input type="number" id="saldo" placeholder="Cantidad de saldo">

    <div class="input-box">
      <label>ğŸ–ï¸ Rol:</label>

    <button onclick="crearUsuario()">â• Crear cuenta</button>

    <button onclick="cambiarRol()">âš™ï¸ Cambiar rol</button>

  <script>
    async function cargarUsuarios() {
      const res = await fetch('usuarios.json');
      return await res.json();
    }

    async function guardarUsuarios(usuarios) {
      alert("ğŸ’¾ Cambios guardados (simulado en GitHub).");
      console.log("Usuarios:", usuarios);
    }

    async function verUsuarios() {
      const usuarios = await cargarUsuarios();
      const div = document.getElementById('userList');
      div.innerHTML = '<h3>Usuarios registrados:</h3>';
      usuarios.forEach(u => {
        div.innerHTML += `<p>ğŸ‘¤ ${u.user} | Rol: ${u.rol} | ğŸ’° ${u.saldo}</p>`;
      });
    }

    async function crearUsuario() {
      const usuarios = await cargarUsuarios();
      const nuevo = {
        user: document.getElementById('usuario').value,
        password: document.getElementById('contraseÃ±a').value,
        rol: document.getElementById('rol').value,
        saldo: parseFloat(document.getElementById('saldo').value) || 0
      };
      usuarios.push(nuevo);
      guardarUsuarios(usuarios);
      alert("âœ… Usuario creado con Ã©xito");
    }

    async function borrarUsuario() {
      const usuarios = await cargarUsuarios();
      const nombre = document.getElementById('usuario').value;
      const filtrado = usuarios.filter(u => u.user !== nombre);
      guardarUsuarios(filtrado);
      alert("ğŸ—‘ï¸ Usuario eliminado (simulado)");
    }

    async function aÃ±adirSaldo() {
      const usuarios = await cargarUsuarios();
      const nombre = document.getElementById('usuario').value;
      const monto = parseFloat(document.getElementById('saldo').value);
      const user = usuarios.find(u => u.user === nombre);
      if (user) {
        user.saldo += monto;
        guardarUsuarios(usuarios);
        alert(`ğŸ’° Se aÃ±adieron ${monto}$ a ${nombre}`);
      } else {
        alert("âŒ Usuario no encontrado");
      }
    }

    async function quitarSaldo() {
      const usuarios = await cargarUsuarios();
      const nombre = document.getElementById('usuario').value;
      const monto = parseFloat(document.getElementById('saldo').value);
      const user = usuarios.find(u => u.user === nombre);
      if (user) {
        user.saldo -= monto;
        guardarUsuarios(usuarios);
        alert(`ğŸ’¸ Se quitaron ${monto}$ a ${nombre}`);
      } else {
        alert("âŒ Usuario no encontrado");
      }
    }

    async function cambiarRol() {
      const usuarios = await cargarUsuarios();
      const nombre = document.getElementById('usuario').value;
      const nuevoRol = document.getElementById('rol').value;
      const user = usuarios.find(u => u.user === nombre);
      if (user) {
        user.rol = nuevoRol;
        guardarUsuarios(usuarios);
        alert(`âš™ï¸ El usuario ${nombre} ahora es ${nuevoRol}`);
      } else {
        alert("âŒ Usuario no encontrado");
      }
    }
  </script>
