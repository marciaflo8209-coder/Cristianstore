<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Cristian Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: radial-gradient(circle, #0f002d, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.2em;
      color: #00bfff;
      text-shadow: 0 0 15px #00bfff;
      margin-bottom: 20px;
    }

    .admin-panel {
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid #ff00ff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 25px #ff00ff;
      width: 95%;
      max-width: 600px;
      margin: 0 auto;
    }

    .input-box {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    input, select {
      border: none;
      border-radius: 8px;
      padding: 10px;
      background: #111;
      color: #fff;
      margin-top: 5px;
      box-shadow: 0 0 10px #00bfff;
    }

    button {
      margin-top: 10px;
      background: linear-gradient(90deg, #00bfff, #ff00ff);
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff00ff;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00bfff;
    }

    .user-list {
      margin-top: 20px;
      text-align: left;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff00ff;
    }

    .neon {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }
  </style>
</head>
<body>
  <h1>💎 Panel de Administración 💎</h1>

  <div class="admin-panel">
    <h2 class="neon">Gestión de Usuarios</h2>

    <div class="input-box">
      <label>👤 Usuario:</label>
      <input type="text" id="usuario" placeholder="Nombre del usuario">
    </div>

    <div class="input-box">
      <label>🔑 Contraseña:</label>
      <input type="password" id="contraseña" placeholder="Contraseña">
    </div>

    <div class="input-box">
      <label>💰 Saldo:</label>
      <input type="number" id="saldo" placeholder="Cantidad de saldo">
    </div>

    <div class="input-box">
      <label>🎖️ Rol:</label>
      <select id="rol">
        <option value="user">Usuario</option>
        <option value="admin">Admin</option>
        <option value="owner">Owner</option>
      </select>
    </div>

    <button onclick="crearUsuario()">➕ Crear cuenta</button>
    <button onclick="borrarUsuario()">❌ Borrar cuenta</button>
    <button onclick="añadirSaldo()">💰 Añadir saldo</button>
    <button onclick="quitarSaldo()">💸 Quitar saldo</button>
    <button onclick="verUsuarios()">👀 Ver usuarios</button>
    <button onclick="cambiarRol()">⚙️ Cambiar rol</button>

    <div class="user-list" id="userList">
      <p>📋 Aquí aparecerán los usuarios registrados...</p>
    </div>
  </div>

  <script>
    async function cargarUsuarios() {
      const res = await fetch('usuarios.json');
      return await res.json();
    }

    async function guardarUsuarios(usuarios) {
      alert("💾 Cambios guardados (simulado en GitHub).");
      console.log("Usuarios:", usuarios);
    }

    async function verUsuarios() {
      const usuarios = await cargarUsuarios();
      const div = document.getElementById('userList');
      div.innerHTML = '<h3>Usuarios registrados:</h3>';
      usuarios.forEach(u => {
        div.innerHTML += `<p>👤 ${u.user} | Rol: ${u.rol} | 💰 ${u.saldo}</p>`;
      });
    }

    async function crearUsuario() {
      const usuarios = await cargarUsuarios();
      const nuevo = {
        user: document.getElementById('usuario').value,
        password: document.getElementById('contraseña').value,
        rol: document.getElementById('rol').value,
        saldo: parseFloat(document.getElementById('saldo').value) || 0
      };
      usuarios.push(nuevo);
      guardarUsuarios(usuarios);
      alert("✅ Usuario creado con éxito");
    }

    async function borrarUsuario() {
      const usuarios = await cargarUsuarios();
      const nombre = document.getElementById('usuario').value;
      const filtrado = usuarios.filter(u => u.user !== nombre);
      guardarUsuarios(filtrado);
      alert("🗑️ Usuario eliminado (simulado)");
    }

    async function añadirSaldo() {
      const usuarios = await cargarUsuarios();
      const nombre = document.getElementById('usuario').value;
      const monto = parseFloat(document.getElementById('saldo').value);
      const user = usuarios.find(u => u.user === nombre);
      if (user) {
        user.saldo += monto;
        guardarUsuarios(usuarios);
        alert(`💰 Se añadieron ${monto}$ a ${nombre}`);
      } else {
        alert("❌ Usuario no encontrado");
      }
    }

    async function quitarSaldo() {
      const usuarios = await cargarUsuarios();
      const nombre = document.getElementById('usuario').value;
      const monto = parseFloat(document.getElementById('saldo').value);
      const user = usuarios.find(u => u.user === nombre);
      if (user) {
        user.saldo -= monto;
        guardarUsuarios(usuarios);
        alert(`💸 Se quitaron ${monto}$ a ${nombre}`);
      } else {
        alert("❌ Usuario no encontrado");
      }
    }

    async function cambiarRol() {
      const usuarios = await cargarUsuarios();
      const nombre = document.getElementById('usuario').value;
      const nuevoRol = document.getElementById('rol').value;
      const user = usuarios.find(u => u.user === nombre);
      if (user) {
        user.rol = nuevoRol;
        guardarUsuarios(usuarios);
        alert(`⚙️ El usuario ${nombre} ahora es ${nuevoRol}`);
      } else {
        alert("❌ Usuario no encontrado");
      }
    }
  </script>
</body>
</html>
